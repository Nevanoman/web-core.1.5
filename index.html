<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="TTLakes/stylesheet.css">
	<link rel="stylesheet" href="style/swiper-bundle.css">
	<link rel="stylesheet" href="style/style.css">
	<title>Макет 1.5</title>
</head>

<body class="brands">
	<div class="title title--background title--padding">
		<h1 class="title-text">Ремонт техники различных брендов</h1>
	</div>

	<div class="brands-container swiper ">
		<div class="swiper-wrapper brands-container--flex">
			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide " href="#">
				<img class="logo" src="img/lenovo.png" alt="lenovo">
			</a>

			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide" href="#">
				<img class="logo" src="img/samsung.png" alt="samsung">
			</a>

			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide" href="#">
				<img class="logo" src="img/apple.png" alt="apple">
			</a>

			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide" href="#">
				<img class="logo" src="img/viewsonic.png" alt="viewsonic">
			</a>

			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide" href="#">
				<img class="logo" src="img/bosch.png" alt="bosch">
			</a>

			<a class="brand-item brand-item--background-image brand-item--flex swiper-slide" href="#">
				<img class="logo" src="img/hp.png" alt="hp">
			</a>

			<a data-hidden="true" class="brand-item brand-item--background-image brand-item--flex swiper-slide hidden"
				href="#">
				<img class="logo" src="img/acer.png" alt="acer">
			</a>

			<a data-hidden="true" class="brand-item brand-item--background-image brand-item--flex swiper-slide hidden"
				href="#">
				<img class="logo" src="img/sony.png" alt="sony">
			</a>

			<a data-hidden-pc="true" class="brand-item brand-item--background-image brand-item--flex swiper-slide hidden-pc"
				href="#">
				<img class="logo" src="img/lenovo.png" alt="lenovo">
			</a>

			<a data-hidden-pc="true" class="brand-item brand-item--background-image brand-item--flex swiper-slide hidden-pc"
				href="#">
				<img class="logo" src="img/samsung.png" alt="samsung">
			</a>

			<a data-hidden-pc="true" class="brand-item brand-item--background-image brand-item--flex swiper-slide hidden-pc"
				href="#">
				<img class="logo" src="img/apple.png" alt="apple">
			</a>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<button class="show-more button show-more--decoration">Показать все</button>

	<script src="js/swiper-bundle.js"></script>
	<script src="js/main.js"></script>

</body>


</html>
